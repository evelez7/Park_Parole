Description: this class has a calendar, dropdown, upload image option and cancel/submit buttons. 
**************************************************************************************************

    <div class="containerPost">
        <div id="titlePost">
            <h3>POST</h3>
        </div>
        <div id="postForm">
            <form method="post" action="/submit">
                <table align="left">
                <tr>
                <td>Name of Park: </td>
                <td><input type="name" name="parkName" maxlength="25" placeholder="Enter the park name here...." id="nameOfPark"></td>
                </tr>
                <tr>
                <td>Date: </td>
                <td><input type="date" name="date" id="id"></td>
                </tr>
                <tr>
                <td>Type of issue: </td>
                <td><select name="category" id="postDropDown">
                    <option value="Category1">Fire</option>
                    <option value="Category2">Oil spill</option>
                    <option value="Category3">Waste Managment</option>
                </select></td>
                </tr>
                <tr>
                <td><input type="file" name="picture" accept="image/*"></td>
                <td><input type="submit" id="uploadImage"></td>
                </tr>
                <td>Enter a description of the Issue:</td>
                </table>
                <div id="description">
                    <textarea name="descrption" id="info" cols="60" rows="10" maxlength="400" placeholder="Maximun 400 characters..."></textarea>
                </div>
                <button type="cancel" id="cancelButton"> Cancel</button>
                <button type="submit" id="submitButton"> Finish</button>
            </form>
        </div>
    </div>
</body>
